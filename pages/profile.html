<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="../styles/common.css">
        <script src="../scripts/theme.js" defer></script>
        <script src="../scripts/profile.js" defer></script>
        <script src="../scripts/info.js" defer></script>
    </head>
    <body>
        <nav>
            <a href="dashboard.html">HOME</a>
            <a href="explore.html">EXPLORE</a>
            <a href="profile.html">PROFILE</a>
            <a href="settings.html">SETTINGS</a>
            <form action="/api/logout" method="post" style="display: inline;">
                <button type="submit" id="logout-button"><img src="../icons/logout.svg" alt="Logout"/></button>
            </form>
        </nav>
        <main>
            <div class="info-section">
                <h2>Balance: $<span id="user-balance">-</span></h2>
                <h2>Value: $<span id="portfolio-value">-</span></h2>
                <h2>Profit/Loss: $<span id="profit-loss">-</span></h2>
            </div>
            <div class="main-section">
                <h1>Profile</h1>
                <h2>User Information</h2>
                <h3>Username: <span id="username"></span></h3>
                <h3>Email: <span id="email"></span></h3>
                <h3>Account Created On: <span id="created-at"></span></h3>
                <h2>Portfolio Summary</h2>
                <h3>Total Balance: $<span id="total-balance">0.00</span></h3>
                <h3>Number of Stocks Owned: <span id="stocks-owned">0</span></h3>
                <h3>Value of Stocks: $<span id="stocks-value">0.00</span></h3>
                <h3>View owned stocks? <a href="dashboard.html">View Stocks</a></h3>
            </div>
        </main>
