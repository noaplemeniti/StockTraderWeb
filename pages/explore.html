<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="../styles/common.css">
        <link rel="stylesheet" href="../styles/explore.css">
        <script src="../scripts/theme.js" defer></script>
        <script src="../scripts/explore.js" defer></script>
        <script src="../scripts/info.js" defer></script>
    </head>
    <body>
        <nav>
            <a href="dashboard.html">HOME</a>
            <a href="explore.html">EXPLORE</a>
            <a href="profile.html">PROFILE</a>
            <a href="settings.html">SETTINGS</a>
            <form action="/api/logout" method="post" style="display: inline;">
                <button type="submit" id="logout-button"><img src="../icons/logout.svg" alt="Logout"/></button>
            </form>
        </nav>
        <main>
            <div class="info-section">
                <h2>Balance: $<span id="user-balance">-</span></h2>
                <h2>Value: $<span id="portfolio-value">-</span></h2>
                <h2>Profit/Loss: $<span id="profit-loss">-</span></h2>
            </div>
            <div class="main-section">
                <div class="toolbar">
                    <h1>Explore</h1>
                    <input type="text" id="search-input" placeholder="Search stocks...">
                </div>

                <div class="card">
                    <table id="stocks-table">
                        <thead>
                            <tr>

                            </tr>
                        </thead>
                        <tbody>
                    
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <div id="buy-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <h2>Buy Stock</h2>
                
                <div class="row">
                    <strong id="stock-symbol">-</strong>
                    <strong id="stock-price">-</strong>
                </div>

                <div class="row">
                    <p id="user-balance">
                        Your Balance: $<span id="balance-amount">0.00</span>
                    </p>
                </div>

                <div class="row">
                    <label for="quantity-input">Quantity:</label>
                    <input class="modal-input" type="number" id="quantity-input" min="0" value="0">
                </div>

                <div class="row">
                    <strong>Total Cost: $<span id="total-cost">0.00</span></strong>
                </div>
                
                <p id="buy-error" class="hidden"></p>

                <div class="row">
                    <button class="modal-button" id="cancel-buy" type="button">Cancel</button>
                    <button class="modal-button" id="confirm-buy" type="button">Buy</button>
                </div>
            </div>
        </div>
    </body>
</html>
